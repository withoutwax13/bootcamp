<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <title>bootstrap form</title>
</head>
<body>
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-4">
                <img src="https://media.istockphoto.com/photos/plate-of-fried-chicken-on-blue-plaid-towel-picture-id452813985?k=20&m=452813985&s=612x612&w=0&h=8EL4NfG-jGwkAZtfEAY0180mmU6jQoj6I1rZtdo4gy8=" alt="just a pic dude" style="width: 100%;">
            </div>
            <div class="col-lg-8">
                <form action="">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address:</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="ex. juandelacruz@emailcompany.com">
                    </div>
                    <div class="form-group">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" name="pwd" id="pwd" class="form-control">
                    </div>
                    <div class="checkbox">
                        <label for="chk" class="form-label"><input type="checkbox" name="chk" id="chk" class="form-check-input">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
